<!DOCTYPE html>
<html lang="en">
  <head>
    {% if title %}
      <title>{{title}}</title>
    {% else %}
      <title>Title was not Present O.o</title>
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="../static/styles/uploader.css" rel="stylesheet" />
  </head>

  <body>
    <div class="header">
      <img class="githubImg" src="../static/images/DaemonWillGithub.jpg">
      Flask Photo App:
      <a href="https://github.com/DaemonWill/flask-photo-app">Github Repo</a>
    </div>
    <hr>
    {% block body %}
    {% endblock %}
  </body>
</html>
